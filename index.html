<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Week4 Task2 Async Programming</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main>
      <div id="data-input" class="container">
        <div class="card">
          <h2 class="text-title">Synchronous & Asynchronous</h2>
          <input type="number" id="number-input" name="number" class="input" placeholder="0" required />
          <p class="text-desc">Input a number and then click one of the buttons below</p>
          <button id="sync-btn" type="button" class="btn sync red"><span>Synchronous</span></button>
          <button id="async-btn" type="button" class="btn async yellow"><span>Asynchronous</span></button>
        </div>
      </div>
      <div id="data-output" class="container">
        <header>
          <h1 id="text-title">Result</h1>
        </header>
        <div id="display-num">
          <div class="odd">Odd</div>
          <div id="odd-show" class="odd-series">. . .</div>
          <div class="even">Even</div>
          <div id="even-show" class="even-series">. . .</div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
